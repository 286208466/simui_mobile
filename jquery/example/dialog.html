<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' />
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title></title>
<link rel="shortcut icon" type="image/x-icon" href="../dist/img/favicon.ico"/>
<link rel="bookmark" type="image/x-icon" href="../dist/img/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../dist/sim_mobile.css"/>
<link rel="stylesheet" type="text/css" href="./example.css"/>
<style>
body>p{margin: 10px;}
</style>
</head>
<body class="example">

	<div id="statusbar">
		<img src="/simui_mobile/jquery/lib/img/statusbar.png" width="100%">
	</div>
	<div id="header">
		<p>Dialog</p>
	</div>
	
	<br>
	
	<p>
		<a class="sim-btn sim-btn_success" id="showIOSDialog1">iOS Dialog样式一</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_success" id="showIOSDialog2">iOS Dialog样式二</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_success" id="showAndroidDialog1">Android Dialog样式一</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_success" id="showAndroidDialog2">Android Dialog样式二</a>
	</p>
	
	<div id="dialogs">
        <!--BEGIN dialog1-->
        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="sim-mask"></div>
            <div class="sim-dialog">
                <div class="sim-dialog_hd"><strong class="sim-dialog_title">弹窗标题</strong></div>
                <div class="sim-dialog_bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="sim-dialog_ft">
                    <a href="javascript:;" class="sim-dialog_btn sim-dialog_btn_default">辅助操作</a>
                    <a href="javascript:;" class="sim-dialog_btn sim-dialog_btn_primary">主操作</a>
                </div>
            </div>
        </div>
        <!--END dialog1-->
        <!--BEGIN dialog2-->
        <div class="js_dialog" id="iosDialog2" style="display: none;">
            <div class="sim-mask"></div>
            <div class="sim-dialog">
                <div class="sim-dialog_bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="sim-dialog_ft">
                    <a href="javascript:;" class="sim-dialog_btn sim-dialog_btn_primary">知道了</a>
                </div>
            </div>
        </div>
        <!--END dialog2-->
        <!--BEGIN dialog3-->
        <div class="js_dialog" id="androidDialog1" style="display: none;">
            <div class="sim-mask"></div>
            <div class="sim-dialog sim-skin_android">
                <div class="sim-dialog_hd"><strong class="sim-dialog_title">弹窗标题</strong></div>
                <div class="sim-dialog_bd">
                    弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内
                </div>
                <div class="sim-dialog_ft">
                    <a href="javascript:;" class="sim-dialog_btn sim-dialog_btn_default">辅助操作</a>
                    <a href="javascript:;" class="sim-dialog_btn sim-dialog_btn_primary">主操作</a>
                </div>
            </div>
        </div>
        <!--END dialog3-->
        <!--BEGIN dialog4-->
        <div class="js_dialog" id="androidDialog2" style="display: none;">
            <div class="sim-mask"></div>
            <div class="sim-dialog sim-skin_android">
                <div class="sim-dialog_bd">
                    弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内
                </div>
                <div class="sim-dialog_ft">
                    <a href="javascript:;" class="sim-dialog_btn sim-dialog_btn_default">辅助操作</a>
                    <a href="javascript:;" class="sim-dialog_btn sim-dialog_btn_primary">主操作</a>
                </div>
            </div>
        </div>
        <!--END dialog4-->
    </div>
	

<script src="../lib/jquery.min.js"></script>
<script>


$(function(){
    var $iosDialog1 = $('#iosDialog1'),
        $iosDialog2 = $('#iosDialog2'),
        $androidDialog1 = $('#androidDialog1'),
        $androidDialog2 = $('#androidDialog2');

    $('#dialogs').on('click', '.sim-dialog_btn', function(){
        $(this).parents('.js_dialog').fadeOut(200);
    });

    $('#showIOSDialog1').on('click', function(){
        $iosDialog1.fadeIn(200);
    });
    $('#showIOSDialog2').on('click', function(){
        $iosDialog2.fadeIn(200);
    });
    $('#showAndroidDialog1').on('click', function(){
        $androidDialog1.fadeIn(200);
    });
    $('#showAndroidDialog2').on('click', function(){
        $androidDialog2.fadeIn(200);
    });
});
</script>
</body>
</html>
