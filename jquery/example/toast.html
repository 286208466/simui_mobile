<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' />
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title></title>
<link rel="shortcut icon" type="image/x-icon" href="../dist/img/favicon.ico"/>
<link rel="bookmark" type="image/x-icon" href="../dist/img/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../dist/sim_mobile.css"/>
<link rel="stylesheet" type="text/css" href="./example.css"/>
<style>
body>p{margin: 10px;}
.sim-page{
    top: 25px;
}
</style>
</head>
<body class="example">

	<div id="statusbar">
		<img src="/simui_mobile/jquery/lib/img/statusbar.png" width="100%">
	</div>
	<div id="header">
		<p>Toast</p>
	</div>
	
	<br>
	<p>
		<a class="sim-btn sim-btn_success" id="showToast">成功提示</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_success" id="showLoadingToast">加载中提示</a>
	</p>
	
	<div id="toast" style="display: none;">
        <div class="sim-mask_transparent"></div>
        <div class="sim-toast">
            <i class="sim-icon_toast sim-icon_toast_success"></i>
            <p class="sim-toast_content">已完成</p>
        </div>
    </div>
    
    <div id="loadingToast" style="display:none;">
        <div class="sim-mask_transparent"></div>
        <div class="sim-toast">
            <i class="sim-loading sim-icon_toast"></i>
            <p class="sim-toast_content">数据加载中</p>
        </div>
    </div>
	
	
<script src="../lib/jquery.min.js"></script>
<script>

// toast
$(function(){
    var $toast = $('#toast');
    $('#showToast').on('click', function(){
        if ($toast.css('display') != 'none') return;

        $toast.fadeIn(100);
        setTimeout(function () {
            $toast.fadeOut(100);
        }, 2000);
    });
});

// loading
$(function(){
    var $loadingToast = $('#loadingToast');
    $('#showLoadingToast').on('click', function(){
        if ($loadingToast.css('display') != 'none') return;

        $loadingToast.fadeIn(100);
        setTimeout(function () {
            $loadingToast.fadeOut(100);
        }, 2000);
    });
});
</script>
</body>
</html>
