<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' />
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title></title>
<link rel="shortcut icon" type="image/x-icon" href="../dist/img/favicon.ico"/>
<link rel="bookmark" type="image/x-icon" href="../dist/img/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../dist/sim_mobile.css"/>
<link rel="stylesheet" type="text/css" href="./example.css"/>
<style>

</style>
</head>
<body class="example">

	<div id="statusbar">
		<img src="/simui_mobile/jquery/lib/img/statusbar.png" width="100%">
	</div>
	<div id="header">
		<p>Progress</p>
	</div>
	
	<br>
	
	<div style="padding: 0 15px;">
        <div class="sim-progress">
            <div class="sim-progressbar">
                <div class="sim-progress_inner js_progress" style="width: 0%;"></div>
            </div>
            <a class="sim-progress_op">
                <i class="sim-icon_cancel"></i>
            </a>
        </div>
        <br>
        <div class="sim-progress">
            <div class="sim-progressbar">
                <div class="sim-progress_inner js_progress" style="width: 50%;"></div>
            </div>
            <a class="sim-progress_op">
                <i class="sim-icon_cancel"></i>
            </a>
        </div>
        <br>
        <div class="sim-progress">
            <div class="sim-progressbar">
                <div class="sim-progress_inner js_progress" style="width: 80%;"></div>
            </div>
            <a class="sim-progress_op">
                <i class="sim-icon_cancel"></i>
            </a>
        </div>
        
        <div>
        	<br>
            <a class="sim-btn sim-btn_success" id="btnUpload">上传</a>
        </div>
    </div>
	

<script src="../lib/jquery.min.js"></script>
<script>

$(function(){
    var $progress = $('.js_progress'),
        $btnUpload = $('#btnUpload');
    var progress = 0;

    function next() {
        if(progress > 100){
            progress = 0;
            $btnUpload.removeClass('sim-btn_disabled');
            return;
        }
        $progress.css({width: progress + '%'});
        progress = ++progress;
        setTimeout(next, 20);
    }

    $btnUpload.on('click', function(){
        if ($btnUpload.hasClass('sim-btn_disabled')) return;

        $btnUpload.addClass('sim-btn_disabled');
        next();
    });
});
</script>
</body>
</html>
