<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' />
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title></title>
<link rel="shortcut icon" type="image/x-icon" href="../dist/img/favicon.ico"/>
<link rel="bookmark" type="image/x-icon" href="../dist/img/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="../dist/sim_mobile.css"/>
<link rel="stylesheet" type="text/css" href="./example.css"/>
<style>
body > p {
	margin: 10px;
}
</style>
</head>
<body class="example">

	<div id="statusbar">
		<img src="/simui_mobile/jquery/lib/img/statusbar.png" width="100%">
	</div>
	<div id="header">
		<p>按钮 Button</p>
	</div>
	
	<p>
		<a class="sim-btn sim-btn_success">页面主操作 Normal</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_success sim-btn_loading"><i class="sim-loading"></i>页面主操作 Loading</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_success sim-btn_disabled">页面主操作 Disabled</a>
	</p>
	
	<p>
		<a class="sim-btn sim-btn_default">页面次要操作 Normal</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_default sim-btn_loading"><i class="sim-loading"></i>页面次操作 Loading</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_default sim-btn_disabled">页面次要操作 Disabled</a>
	</p>
	
	<p>
		<a class="sim-btn sim-btn_warning">警告类操作 Normal</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_warning sim-btn_loading"><i class="sim-loading"></i>警告类操作 Loading</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_warning sim-btn_disabled">警告类操作 Disabled</a>
	</p>

	<p>
		<a class="sim-btn sim-btn_plain_success">按钮</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_plain_success sim-btn_plain_disabled">按钮</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_plain_default">按钮</a>
	</p>
	<p>
		<a class="sim-btn sim-btn_plain_default sim-btn_plain_disabled">按钮</a>
	</p>
	
	<p>
		<a class="sim-btn sim-btn_small sim-btn_default">按钮</a>
		<a class="sim-btn sim-btn_small sim-btn_success">按钮</a>
		<a class="sim-btn sim-btn_small sim-btn_warning">按钮</a>
	</p>

<script src="../lib/jquery.min.js"></script>
<script>

</script>
</body>
</html>
